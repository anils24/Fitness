            border: none;
            border-radius: 25px;

            transition: all 0.3s ease;

            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);

        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-number {

            background: var(--card-color);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;

            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .card-category {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .card-content {
            margin-bottom: 20px;
        }

        .card-challenge {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--card-color);

        .challenge-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .card-tips {

            margin-bottom: 15px;

            padding-left: 20px;
            position: relative;

            font-size: 0.95rem;

            color: var(--card-color);
            font-weight: bold;

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .difficulty {
            display: flex;
            gap: 3px;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
        }

            background: var(--card-color);
        }

        .card-action {
            background: var(--card-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-action:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .metabolic { --card-color: #feca57; }
        .psychological { --card-color: #ff9ff3; }

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

        function renderCards(cardsToRender = currentCards) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            cardsToRender.forEach(card => {
                const cardElement = createCardElement(card);
                grid.appendChild(cardElement);
            });
        }

        function createCardElement(card) {
            const div = document.createElement('div');
            div.className = `card ${card.category}`;
            div.onclick = () => showCardDetails(card);

            const difficultyDots = Array.from({length: 3}, (_, i) => 
                `<div class="difficulty-dot ${i < card.difficulty ? 'filled' : ''}"></div>`
            ).join('');

            div.innerHTML = `
                <div class="card-header">
                    <div class="card-number">Card ${card.number}</div>
                    <div class="card-title">${card.title}</div>
                    <div class="card-category">${card.category.charAt(0).toUpperCase() + card.category.slice(1)}</div>
                </div>
                <div class="card-content">
                    <div class="card-challenge">
                        <div class="challenge-title">üéØ Challenge:</div>
                        <div>${card.challenge}</div>
                    </div>
                    <ul class="card-tips">
                        ${card.tips.slice(0, 2).map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="difficulty">
                        ${difficultyDots}
                    </div>
                    <button class="card-action">${card.action}</button>
                </div>
            `;

            return div;
        }

                <div class="modal-header">
                    <h2 class="modal-title">${card.title}</h2>
                    <p style="color: #666; margin-bottom: 10px;">Card ${card.number} ‚Ä¢ ${card.category.charAt(0).toUpperCase() + card.category.slice(1)}</p>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span>Difficulty: ${difficultyText}</span>
                        <div class="difficulty">${difficultyDots}</div>
                    </div>
                </div>
                <div class="card-challenge" style="--card-color: var(--${card.category}-color);">
                    <div class="challenge-title">üéØ Your Challenge:</div>
                    <div style="font-size: 1.1rem;">${card.challenge}</div>
                </div>
                <div style="margin: 20px 0;">
                    <h4>üí° Success Tips:</h4>
                    <ul class="card-tips">
                        ${card.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="acceptChallenge(${card.number})" style="padding: 12px 30px; font-size: 1.1rem; margin-right: 10px;">Accept Challenge</button>
                    <button class="btn btn-secondary" onclick="closeModal()" style="padding: 12px 30px; font-size: 1.1rem;">Close</button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function acceptChallenge(cardNumber) {
            alert(`üéâ Challenge Accepted! You've committed to Card ${cardNumber}. Good luck on your journey!`);
            closeModal();
        }

        function closeModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        function shuffleCards() {
            currentCards = [...cards].sort(() => Math.random() - 0.5);
            renderCards(currentCards);
        }

        function drawRandomCard() {
            const randomCard = filteredCards[Math.floor(Math.random() * filteredCards.length)];
            showCardDetails(randomCard);
        }

        function showAll() {
            currentCards = [...cards];
            filteredCards = [...cards];
            renderCards(currentCards);
            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn[data-category="all"]').classList.add('active');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;
                
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                if (category === 'all') {
                    filteredCards = [...cards];
                    currentCards = [...cards];
                } else {
                    filteredCards = cards.filter(card => card.category === category);
                    currentCards = [...filteredCards];
                }
                
                renderCards(currentCards);
            });
        });

        // Modal close functionality
        document.querySelector('.close').onclick = closeModal;
        window.onclick = function(event) {
            const modal = document.getElementById('cardModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the app
        renderCards();
    </script>
</body>
</html>
